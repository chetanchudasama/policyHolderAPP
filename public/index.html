<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width,initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans"
        rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Noto+Sans:300,400,500,700|Material+Icons'
        rel="stylesheet">

  <script>
    // gaCode gets passed in via release pipeline.
    var gaCode = '';
  </script>

  <style>
    /*styles for preloading screen, will not apply when app is fully loaded as preloading class will be removed*/

    #app.preloading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #607D8B;
      z-index: 1000;
    }

    #app.preloading .loader {
      display: block;
      position: relative;
      left: 50%;
      top: 45%;
      width: 150px;
      height: 150px;
      margin: -75px 0 0 -75px;
      border-radius: 50%;
      border: 3px solid transparent;
      border-top-color: #009688;

      -webkit-animation: spin 2s linear infinite;
      /* Chrome, Opera 15+, Safari 5+ */
      animation: spin 2s linear infinite;
      /* Chrome, Firefox 16+, IE 10+, Opera */
      z-index: 1001;
    }

    #app.preloading .loader-text {
      display: block;
      position: relative;
      left: 0;
      top: 45%;
      width: 100%;
      padding-top: 16px;
      z-index: 1001;
      font-family: "Noto Sans", "Avenir", Helvetica, Arial, sans-serif;
      font-size: 16px;
      text-align: center;
      color: #ECEFF1;
    }

    #app.preloading .loader:before {
      content: "";
      position: absolute;
      top: 5px;
      left: 5px;
      right: 5px;
      bottom: 5px;
      border-radius: 50%;
      border: 3px solid transparent;
      border-top-color: #03a9f4;

      -webkit-animation: spin 3s linear infinite;
      /* Chrome, Opera 15+, Safari 5+ */
      animation: spin 3s linear infinite;
      /* Chrome, Firefox 16+, IE 10+, Opera */
    }

    #app.preloading .loader:after {
      content: "";
      position: absolute;
      top: 15px;
      left: 15px;
      right: 15px;
      bottom: 15px;
      border-radius: 50%;
      border: 3px solid transparent;
      border-top-color: #00bcd4;

      -webkit-animation: spin 1.5s linear infinite;
      /* Chrome, Opera 15+, Safari 5+ */
      animation: spin 1.5s linear infinite;
      /* Chrome, Firefox 16+, IE 10+, Opera */
    }

    @-webkit-keyframes spin {
      0% {
        -webkit-transform: rotate(0deg);
        /* Chrome, Opera 15+, Safari 3.1+ */
        -ms-transform: rotate(0deg);
        /* IE 9 */
        transform: rotate(0deg);
        /* Firefox 16+, IE 10+, Opera */
      }

      100% {
        -webkit-transform: rotate(360deg);
        /* Chrome, Opera 15+, Safari 3.1+ */
        -ms-transform: rotate(360deg);
        /* IE 9 */
        transform: rotate(360deg);
        /* Firefox 16+, IE 10+, Opera */
      }
    }

    @keyframes spin {
      0% {
        -webkit-transform: rotate(0deg);
        /* Chrome, Opera 15+, Safari 3.1+ */
        -ms-transform: rotate(0deg);
        /* IE 9 */
        transform: rotate(0deg);
        /* Firefox 16+, IE 10+, Opera */
      }

      100% {
        -webkit-transform: rotate(360deg);
        /* Chrome, Opera 15+, Safari 3.1+ */
        -ms-transform: rotate(360deg);
        /* IE 9 */
        transform: rotate(360deg);
        /* Firefox 16+, IE 10+, Opera */
      }
    }

    #app.preloading .loader-section {
      position: fixed;
      top: 0;
      width: 51%;
      height: 100%;
      background: #222222;
      z-index: 1000;
      -webkit-transform: translateX(0);
      /* Chrome, Opera 15+, Safari 3.1+ */
      -ms-transform: translateX(0);
      /* IE 9 */
      transform: translateX(0);
      /* Firefox 16+, IE 10+, Opera */
    }

    #app.preloading .loader-section.section-left {
      left: 0;
    }

    #app.preloading .loader-section.section-right {
      right: 0;
    }

    #app.no-js {
      display: none;
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but PolicyHolderApp doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <!-- built files will be auto injected -->
  <div id="app"
       class="no-js">
    <div class="loader"
         id="appLoadingSpinner"></div>
    <span id="appLoadingMsg"
          class="loader-text">
      Loading Please Wait ...
    </span>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
  </div>
  <script>
    document.getElementById("app").className = "preloading";
  </script>
  <script src="https://www.google.com/recaptcha/api.js?render=explicit"></script>
</body>

</html>
